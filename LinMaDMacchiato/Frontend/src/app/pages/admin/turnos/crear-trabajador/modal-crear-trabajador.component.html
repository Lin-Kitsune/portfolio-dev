<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-white max-w-2xl w-full p-6 rounded-xl shadow-lg relative border border-beigeMadera">
      <h2 class="text-2xl font-bold text-marronTierra mb-4 text-center">Crear Trabajador</h2>
  
      <form (ngSubmit)="guardar()" class="space-y-6">
        <div>
          <label class="block font-medium text-marronTierra mb-1">Nombre Completo:</label>
          <input type="text" [(ngModel)]="name" name="name" required
                 class="w-full p-3 border border-beigeMadera rounded-lg focus:ring-2 focus:ring-verdeSalvia focus:outline-none">
        </div>
  
        <div>
          <label class="block font-medium text-marronTierra mb-1">Correo:</label>
          <input type="email" [(ngModel)]="email" name="email" required
                 class="w-full p-3 border border-beigeMadera rounded-lg focus:ring-2 focus:ring-verdeSalvia focus:outline-none">
        </div>
  
        <div>
          <label class="block font-medium text-marronTierra mb-2">Turnos Iniciales:</label>
          <div *ngFor="let turno of turnos; let i = index" class="flex gap-2 items-center">
            <input type="date" [(ngModel)]="turnos[i].date" name="date-{{i}}" required class="flex-1 p-2 border border-beigeMadera rounded-lg">
            <input type="time" [(ngModel)]="turnos[i].start" name="start-{{i}}" required class="p-2 border border-beigeMadera rounded-lg">
            <input type="time" [(ngModel)]="turnos[i].end" name="end-{{i}}" required class="p-2 border border-beigeMadera rounded-lg">
            <button type="button" (click)="turnos.splice(i, 1)" class="text-red-600 font-bold hover:text-red-800">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="#9C6F48" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m5 19l7-7m0 0l7-7m-7 7L5 5m7 7l7 7"/></svg>
            </button>
          </div>
  
          <button type="button"
                        (click)="agregarTurno()"
                        class="mt-2 flex items-center gap-2 text-verdeSalvia font-medium hover:text-greenDark transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                    <g fill="#9C6F48" fill-rule="evenodd" clip-rule="evenodd">
                    <path d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12m10-8a8 8 0 1 0 0 16a8 8 0 0 0 0-16"/>
                    <path d="M13 7a1 1 0 1 0-2 0v4H7a1 1 0 1 0 0 2h4v4a1 1 0 1 0 2 0v-4h4a1 1 0 1 0 0-2h-4z"/>
                    </g>
                </svg>
                Agregar Turno
          </button>

        </div>
  
        <div class="flex justify-end gap-2 mt-4">
          <button type="button" (click)="cerrar()" class="text-marronTierra font-semibold hover:text-[#7a4d32]">Cancelar</button>
          <button type="submit" class="bg-verdeSalvia text-white px-4 py-2 rounded-lg font-semibold hover:bg-greenDark">Guardar</button>
        </div>
      </form>
    </div>
  </div>
