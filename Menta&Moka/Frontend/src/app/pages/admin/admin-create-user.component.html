<div class="p-8 max-w-2xl mx-auto bg-blancoAlgodon border border-beigeMadera rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-marronTierra mb-6 text-center">
      Crear {{ tipo === 'trabajador' ? 'Trabajador' : 'Administrador' }}
    </h2>
  
    <form (ngSubmit)="guardar()" class="space-y-6">
      <div>
        <label class="block font-medium text-marronTierra mb-1">Nombre Completo:</label>
        <input type="text" [(ngModel)]="name" name="name" required
               class="w-full p-3 border border-beigeMadera rounded-lg focus:ring-2 focus:ring-verdeSalvia focus:outline-none">
      </div>
  
      <div>
        <label class="block font-medium text-marronTierra mb-1">Correo:</label>
        <input type="email" [(ngModel)]="email" name="email" required
               class="w-full p-3 border border-beigeMadera rounded-lg focus:ring-2 focus:ring-verdeSalvia focus:outline-none">
      </div>
  
      <div *ngIf="tipo === 'trabajador'">
        <label class="block font-medium text-marronTierra mb-2">Turnos Iniciales:</label>
        <div *ngFor="let turno of turnos; let i = index" class="flex gap-2 items-center">
          <input type="date" [(ngModel)]="turnos[i].date" name="date-{{i}}" required
                 class="flex-1 p-2 border border-beigeMadera rounded-lg focus:ring-2 focus:ring-verdeSalvia focus:outline-none">
          <input type="time" [(ngModel)]="turnos[i].start" name="start-{{i}}" required
                 class="p-2 border border-beigeMadera rounded-lg focus:ring-2 focus:ring-verdeSalvia focus:outline-none">
          <input type="time" [(ngModel)]="turnos[i].end" name="end-{{i}}" required
                 class="p-2 border border-beigeMadera rounded-lg focus:ring-2 focus:ring-verdeSalvia focus:outline-none">
  
          <button type="button" (click)="turnos.splice(i, 1)"
                  class="text-red-500 font-bold hover:text-red-700">
            ✖
          </button>
        </div>
  
        <button type="button" (click)="agregarTurno()"
                class="mt-2 text-verdeSalvia font-medium hover:text-greenDark transition">
          ➕ Agregar Turno
        </button>
      </div>
  
      <button type="submit"
              class="w-full bg-verdeSalvia text-white font-bold py-3 rounded-lg hover:bg-greenDark transition-transform transform hover:scale-105">
        Guardar
      </button>
    </form>
  </div>
