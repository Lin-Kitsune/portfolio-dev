<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-40 z-50 flex items-center justify-center">
    <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg relative">
      <h2 class="text-xl font-bold mb-4 text-marronTierra">
        {{ modo === 'editar' ? 'Editar Turno' : 'Nuevo Turno' }}
      </h2>
  
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-semibold mb-1">Fecha:</label>
          <input type="date" [(ngModel)]="date" name="date" class="w-full p-2 border rounded border-beigeMadera" />
        </div>
  
        <div class="flex gap-2">
          <div class="flex-1">
            <label class="block text-sm font-semibold mb-1">Inicio:</label>
            <input type="time" [(ngModel)]="start" name="start" class="w-full p-2 border rounded border-beigeMadera" />
          </div>
          <div class="flex-1">
            <label class="block text-sm font-semibold mb-1">Fin:</label>
            <input type="time" [(ngModel)]="end" name="end" class="w-full p-2 border rounded border-beigeMadera" />
          </div>
        </div>
  
        <div class="flex justify-end gap-2 mt-4">
          <button *ngIf="modo === 'editar'" type="button" (click)="eliminarTurno()"
                  class="text-red-600 hover:text-red-800 font-bold">Eliminar</button>
          <button type="button" (click)="cerrar.emit()"
                  class="text-gray-600 hover:text-gray-800 font-medium">Cancelar</button>
          <button type="button" (click)="guardarTurno()"
                  class="bg-verdeSalvia hover:bg-greenDark text-white px-4 py-2 rounded-md font-semibold">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
